
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why You're My Best Friend! üíñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./cause.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@700&family=Quicksand:wght@500&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: none;
}
body {
    min-height: 100vh;
    background: linear-gradient(-45deg, #ffe6e6, #e6e6ff, #ffebf5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Quicksand', sans-serif;
    overflow-x: hidden;
    padding: 2rem;
}
.custom-cursor {
    width: 30px;
    height: 30px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    transition: transform 0.1s;
}
.custom-cursor svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.5));
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    position: relative;
    z-index: 1;
}
h1 {
    font-family: 'Bubblegum Sans', cursive;
    font-size: 3rem;
    color: #ff69b4;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
    margin-bottom: 2rem;
    animation: bounce 1s ease infinite;
}
.reason-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 2rem;
    margin: 1.5rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.reason-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
}
.reason-text {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 2;
}
.gif-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1;
}
.reason-card:hover .gif-overlay {
    opacity: 1;
}
.shuffle-button {
    background: linear-gradient(45deg, #ff69b4, #ff99cc);
    border: none;
    border-radius: 50px;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    color: white;
    margin: 2rem 0;
    cursor: pointer;
    transition: transform 0.3s;
    font-family: 'Comic Neue', cursive;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
}
.shuffle-button:hover {
    transform: scale(1.1);
}
.floating {
    position: fixed;
    pointer-events: none;
    animation: float 3s ease-in-out infinite;
}
.ending-section {
    margin-top: 4rem;
    padding: 2rem;
    text-align: center;
}
.ending-text {
    font-family: 'Bubblegum Sans', cursive;
    font-size: 2rem;
    color: #ff69b4;
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(20px);
}
.teddy-hug {
    width: 200px;
    margin: 0 auto;
    transform: scale(0);
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
@media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .reason-card { margin: 1rem; }
    .reason-text { font-size: 1rem; }
}
.shuffle-button {
    background: linear-gradient(45deg, #ff69b4, #ff99cc);
    border: none;
    border-radius: 50px;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    color: white;
    margin: 2rem 0;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Comic Neue', cursive;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
}
.shuffle-button.story-mode {
    background: linear-gradient(45deg, #9b6dff, #ff6dc7);
    transform: scale(1.1);
}
.shuffle-button:hover {
    transform: scale(1.1);
}
.shuffle-button.story-mode:hover {
    transform: scale(1.2);
}
.reason-counter {
    font-size: 0.9rem;
    color: #ff69b4;
    margin-top: 1rem;
    opacity: 0.7;
}
    </style>
</head>
<body>
    <div class="custom-cursor">
        <svg viewBox="0 0 24 24">
            <path fill="#ff69b4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="container">
        <h1>Happy Birthday Monu üíñ</h1>
        
        <div id="reasons-container"></div>
        
        <button class="shuffle-button">Click Here... üíï</button>
        <div class="reason-counter"></div>

        <div class="ending-section">
            <div class="teddy-hug">
                <img src="./d1.jpg" alt="Teddy Hug">
            </div>
            <div class="ending-text">You're my favourite person ! üíñ</div>
        </div>
    </div>

    <script>
 const reasons = [
    { 
        text: "You‚Äôre such a kind and wonderful person, and I feel lucky to share such a good bond with you. üíñ", 
        emoji: "üåü",
        gif: "gif1.gif"
    },
    { 
        text: "May your day be filled with love, laughter, and endless joy. üå∏ ", 
        emoji: "üíó",
        gif: "gif2.gif"
    },
    { 
        text: "Wishing you success, happiness, and everything your heart desires. ‚ú® ", 
        emoji: "üíï",
        gif: "gif1.gif"
    },
    { 
        text: "Keep being the beautiful soul who lights up every room. Wishing you a year full of happiness.‚ò∫Ô∏èü©∑", 
        emoji: "üåü",
        gif: "gif2.gif"
    }
];
// State management
let currentReasonIndex = 0;
const reasonsContainer = document.getElementById('reasons-container');
const shuffleButton = document.querySelector('.shuffle-button');
const reasonCounter = document.querySelector('.reason-counter');
let isTransitioning = false;
// Create reason card with gif
function createReasonCard(reason) {
    const card = document.createElement('div');
    card.className = 'reason-card';
    
    const text = document.createElement('div');
    text.className = 'reason-text';
    text.innerHTML = `${reason.emoji} ${reason.text}`;
    
    const gifOverlay = document.createElement('div');
    gifOverlay.className = 'gif-overlay';
    gifOverlay.innerHTML = `<img src="${reason.gif}" alt="Friendship Memory">`;
    
    card.appendChild(text);
    card.appendChild(gifOverlay);
    
    gsap.from(card, {
        opacity: 0,
        y: 50,
        duration: 0.5,
        ease: "back.out"
    });
    return card;
}
// Display new reason
function displayNewReason() {
    if (isTransitioning) return;
    isTransitioning = true;
    if (currentReasonIndex < reasons.length) {
        const card = createReasonCard(reasons[currentReasonIndex]);
        reasonsContainer.appendChild(card);
        
        // Update counter
        reasonCounter.textContent = `Reason ${currentReasonIndex + 1} of ${reasons.length}`;
        
        currentReasonIndex++;
        // Check if we should transform the button
        if (currentReasonIndex === reasons.length) {
            gsap.to(shuffleButton, {
                scale: 1.1,
                duration: 0.5,
                ease: "elastic.out",
                onComplete: () => {
                    shuffleButton.textContent = "Enter Our Storylane üí´";
                    shuffleButton.classList.add('story-mode');
                    shuffleButton.addEventListener('click', () => {
                        gsap.to('body', {
                            opacity: 0,
                            duration: 1,
                            onComplete: () => {
                                window.location.href = 'last.html'; // Replace with the actual URL of the next page
                            }
                        });
                    });
                }
            });
        }
        // Create floating elements
        createFloatingElement();
        
        setTimeout(() => {
            isTransitioning = false;
        }, 500);
    } else {
        // Handle navigation to new page or section
        window.location.href = "#storylane";
        // Or trigger your next page functionality
    }
}
// Initialize button click
shuffleButton.addEventListener('click', () => {
    gsap.to(shuffleButton, {
        scale: 0.9,
        duration: 0.1,
        yoyo: true,
        repeat: 1
    });
    displayNewReason();
});
// Floating elements function (same as before)
function createFloatingElement() {
    const elements = ['üå∏', '‚ú®', 'üíñ', 'ü¶ã', '‚≠ê'];
    const element = document.createElement('div');
    element.className = 'floating';
    element.textContent = elements[Math.floor(Math.random() * elements.length)];
    element.style.left = Math.random() * window.innerWidth + 'px';
    element.style.top = Math.random() * window.innerHeight + 'px';
    element.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(element);
    gsap.to(element, {
        y: -500,
        duration: Math.random() * 10 + 10,
        opacity: 0,
        onComplete: () => element.remove()
    });
}
// Custom cursor (same as before)
const cursor = document.querySelector('.custom-cursor');
document.addEventListener('mousemove', (e) => {
    gsap.to(cursor, {
        x: e.clientX - 15,
        y: e.clientY - 15,
        duration: 0.2
    });
});
// Create initial floating elements
setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
